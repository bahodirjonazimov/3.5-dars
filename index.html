<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.5-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>

  <body>
    <form>
      <h2 class="contact-us">Contact Us</h2>
      <div class="contact__blog1">
        <div class="form-control">
          <label for="your-name">Your name</label>
          <input type="text" placeholder="Your name:" id="your-name" />
        </div>
        <div class="form-control-2">
          <label for="Last-name">Last Name</label>
          <input type="text" placeholder="Last Name" id="Last-name" />
        </div>
      </div>
      <!--control-3 start  -->
      <div class="form-control-3">
        <label for="Email-Address">Email Address</label>
        <input type="text" placeholder="Email Address" id="Email-Address" />
      </div>
      <!-- control-3 end -->
      <!-- control-4 start -->
      <div class="form-control-4">
        <label>
          <div class="control-4">
            <span>Query Type</span>
            <div class="list-1">
              <input type="radio" name="Query-Type" />
              <span>General Enquiry</span>
            </div>
          </div>
        </label>
        <label>
          <div class="control__4">
            <div class="list-2">
              <input type="radio" name="Query-Type" />
              <span>Support Request</span>
            </div>
          </div>
        </label>
      </div>
      <!-- control-4 end -->
      <!-- control-5 start -->
      <label>
        <div class="control-5">
          <span>Message</span>
          <textarea></textarea>
        </div>
      </label>
      <!-- control-5 end -->
      <!-- control-6 start -->
      <label>
        <div class="control-6">
          <input type="checkbox" />
          <span>I consent to being contacted by the team *</span>
        </div>
      </label>
      <!-- control-6 end -->
      <!-- control-7 start -->
      <form class="submit">
        <button class="submit__but">Submit</button>
      </form>
    </form>
  </body>
</html>
